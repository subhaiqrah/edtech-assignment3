<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of form</title>
 <!-- font awesome script add -->
    <script src="https://kit.fontawesome.com/bea847df6e.js" crossorigin="anonymous"></script>
<!-- css style added -->
   <link rel="stylesheet" href="styles/style.css">

<!-- css url added from bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg fixed-top bg-light">
            <div class="container">
                <h1><i class="fa-solid fa-laptop-file"></i>LearnHub</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                 
                </ul>
                 
                
              </div>
            </div>
        </nav>

    <section class="container my-5 py-5 " >
        <h1 class="text-center"> Fill Up the form with your details.</h1>
    </section>

    </header>
    <main>
        <section class="container my-5 py-5 reg-bg-info" >
            <form action="" class="text-center">
                <p>Students' name: <br> <input type="text" name="name" placeholder="enter your name" id=""></p>
                <p>E-mail: <br> <input type="email" name="email" placeholder="enter your email" id=""></p>
                <p>Password: <br> <input type="password" name="password" placeholder="enter your password" id=""></p>
                
                <p>Confirm Password: <br> <input type="password" name="password" placeholder="Re-enter your password" id=""></p>


                <fieldset>
                    <legend>select your gender</legend>
                    <p><label for="M"><input type="radio" name="Male" >Male</label>
                    </p>
                    <p><label for="F"><input type="radio" name="Female" id="F">Female</label>
                    </p>
                   
                </fieldset>
           
                <p>Special request box:</p><br>
            <textarea name="request" id="" cols="30" rows="10"></textarea> <br>

            <button type="submit" class="reg-btn-form">Submit</button>
            <button type="reset" class="reg-btn-form"> Reset</button>

            </form>
        </section>

    </main>

    <!-- footer starts -->
    <footer class="mt-5 text-center reg-bg-blue">
        <h2><strong>LearnHub</strong></h2>
        <div class="d-flex justify-content-evenly">
          <div >
            <i class="fa-brands fa-linkedin"></i> <br>
            LinkedIn
          </div>
          <div >
            <i class="fa-brands fa-facebook"></i> <br>
            Facebook
          </div>
          <div class="my-2">
            <i class="fa-brands fa-square-twitter"></i> <br>
            Tweeter
          </div>
  
  
        </div>
  
        <div class="d-flex  mx-5 d-flex justify-content-evenly ">
          <div><p class="fw-bolder">Privacy Policy</p></div>
          <div><p class="fw-bolder">Terms of use</p></div>
          <div><p class="fw-bolder">Office 41, Franklin Building, Bermingham.</p></div>
  
        </div>
  
  
      </footer>
      <!-- footer ends -->
<!-- js script url added from bootstrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
